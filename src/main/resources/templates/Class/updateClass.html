<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Update Class</h2><br>

    <form action="#" th:action="@{/Class/update/{id}(id=${class.id})}" th:object="${class}" method="post" class="form-horizontal">
        <div class="form-group">
            <label>Enter Class Name :</label>
            <input type="text" th:field="*{className}" placeholder="Enter Class"  class="form-control">
        </div>
        <button class="btn btn-primary">Update</button>
        <input type="reset" class="btn btn-danger">
        <hr>
        <a th:href="@{/}"> Back to student List</a>
    </form>
</div>
</body>
</html>
