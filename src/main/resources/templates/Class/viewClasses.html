<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Data Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>View Classes</h1>
    <hr>
    <a th:href="@{/Class/addForm}" class="btn btn-primary">Add class</a>
    <a th:href="@{/}" class="btn btn-dark"> Back </a>
    <br>
    <br>
    <table border="1" class="table table-dark" style="text-align: center">
        <thead>
        <tr>
            <th>Class ID</th>
            <th>Class Name</th>
            <th>Num Of Student</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Class: ${listClasses}">
            <td th:text="${Class.id}"></td>
            <td th:text="${Class.className}"></td>
            <td th:text="${Class.students.size()}"></td>
            <td>
                <a th:href="@{/Class/updateForm/{id}(id=${Class.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </tbody>
    </table></div>
</body>
</html>
