<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Data Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Student List</h1>
    <a th:href="@{/Student/save}" class="btn btn-success"> Add Student </a>
    <a th:href="@{/}" class="btn btn-dark"> Back </a>
    <br>
    <hr>
    <table border="1" class="table table-dark" style="text-align: center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>Class Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Student: ${listStudent}">
            <td th:text="${Student.id}"></td>
            <td th:text="${Student.name}"></td>
            <td th:text="${Student.age}"></td>
            <td th:text="${Student.mobile}"></td>
            <td th:text="${Student.email}"></td>
            <td data-th-text="${Student.clas?.className}"></td>
            <td>
                <a th:href="@{/Student/updateForm/{id}(id=${Student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/Student/delete/{id}(id=${Student.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
