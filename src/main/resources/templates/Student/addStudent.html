<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>Student Management System</h1>
    <hr>
    <h2>Add Student</h2><br>

    <form action="#" th:action="@{/Student/save}" th:object="${student}" method="post" class="form-horizontal">

        <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter Student Name"  class="form-control">
            <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>

        <div class="form-group">
            <label for="inputAge">Age</label>
            <input type="number" th:field="*{age}" placeholder="Enter Student Age"  class="form-control">
            <p>Text</p>
            <p class="alert alert-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>

        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" th:field="*{email}" placeholder="Enter Student Email"  class="form-control">
        </div>

        <div class="form-group">
            <label for="inputMobile">Mobile Number</label>
            <input type="number" th:field="*{mobile}" placeholder="Enter Student mobile"  class="form-control">
        </div>

        <div class="form-group">
            <label for="selectClass">Select Class</label>
            <div class="form-group">
                <select th:field="*{clas}">
                    <option value="">Select a Class</option>
                    <option th:each="Class:${listOfClasses}"
                            th:value="${Class.id}"
                            th:utext="${Class.className}"
                            th:selected="${clas}"/>
                </select>
            </div>
        </div>

        <button class="btn btn-primary">Save</button>
        <input type="reset" class="btn btn-danger">
        <hr>
        <a th:href="@{/}"> Back to student List</a>

    </form>
    </div>
</body>
</html>
